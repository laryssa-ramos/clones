<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="app__videos">
        <!-- video starts -->
        <div class="video">
            <video src="videos/video1.mp4" class="video__player"></video>

            <!-- sidebar -->
            <div class="videoSidebar">
                <div class="videoSidebar__button">
                    <span class="material-icons"> favorite_border</span>
                    <p>12</p>
                </div>

                <div class="videoSidebar__button">
                    <span class="material-icons">chat</span>
                    <p>23</p>
                </div>

                <div class="videoSidebar__button">
                    <span class="material-icons">share</span>
                    <p>75</p>
                </div>
            </div>
            <!-- footer -->
            <footer>
                <div class="videoFooter">
                    <div class="videoFooter__text">
                        <h3>Somanath Goudar</h3>
                        <p class="videoFooter__description">Best Video Ever</p>

                        <div class="videoFooter__ticker">
                            <span class="material-icons videoFooter__icon">music_note</span>

                            <marquee>Song Name</marquee>

                        </div>
                    </div>

                    <img class="videoFooter__record" src="https://static.thenounproject.com/png/934821-200.png" alt="">
                </div>
            </footer>
        </div>
        <!-- video ends -->

             <!-- video starts -->
             <div class="video">
                <video src="videos/video2.mp4" class="video__player"></video>
    
                <!-- sidebar -->
                <div class="videoSidebar">
                    <div class="videoSidebar__button">
                        <span class="material-icons"> favorite_border</span>
                        <p>12</p>
                    </div>
    
                    <div class="videoSidebar__button">
                        <span class="material-icons">chat</span>
                        <p>23</p>
                    </div>
    
                    <div class="videoSidebar__button">
                        <span class="material-icons">share</span>
                        <p>75</p>
                    </div>
                </div>
                <!-- footer -->
                <footer>
                    <div class="videoFooter">
                        <div class="videoFooter__text">
                            <h3>Somanath Goudar</h3>
                            <p class="videoFooter__description">Best Video Ever</p>
    
                            <div class="videoFooter__ticker">
                                <span class="material-icons videoFooter__icon">music_note</span>
    
                                <marquee>Song Name</marquee>
    
                            </div>
                        </div>
    
                        <img class="videoFooter__record" src="https://static.thenounproject.com/png/934821-200.png" alt="">
                    </div>
                </footer>
            </div>
            <!-- video ends -->
    </div>

    <script>
        const videos = document.querySelectorAll('video');

        for(const video  of  videos){
            video.addEventListener('click', function () {
                if(video.paused){
                    video.play();
                }else{
                    video.pause();
                }
            })
        }
    </script>
    
</body>
</html>
